        <form method="post" enctype="multipart/form-data" action="BusinessInfoEdit.ashx">
            <div id="businessmsg">
                <input type="hidden" name="businessid" value="$data.Business.Business.BusinessID" />
                <input type="hidden" name="action" value="save" />
                <label class="title">餐馆名称：</label><input type="text" name="businessname" class="msg" value="$data.Business.BusinessName" /><br />

                <textarea name="businessaddress" rows="3" class="msg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$data.Business.BusinessAddress</textarea>
                
                <label class="title">介绍：</label>
                <textarea name="businessdescribe" rows="6" class="msg" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$data.Business.BusinessDescribe</textarea>

            	<img  src="GetImageByID.ashx?key=business&id=$data.Business.BusinessID" />
